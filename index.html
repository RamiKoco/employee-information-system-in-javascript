<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee information system in javascript</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body style="background-image: url('background.jpg');">
    <table>

        <tr><h1 style="color: rgb(238, 238, 247);">Employee Information System</h1>
            <td>
                
                <form autocomplete="off"  onsubmit="onFormSubmit()">
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text"  name="fullName" id="fullName" placeholder="Please Enter Full Name....example: Rami KOCO">
                    </div>
                    <div>
                        <label for="empCode">EMP Code</label>
                        <input type="text" name="empCode" id="empCode" placeholder="Please Enter EMP Code....example: EMP-11">
                    </div>
                    <div>
                        <label for="salary">Salary</label>
                        <input type="number" name="salary"  id="salary"placeholder="Please Enter Your Salary....example: 20.000">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="Please Enter Your City....example: Ä°stanbul">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" onclick="resetForm();" value="Reset">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>    
   
            <h3 style="color: rgb(193, 235, 159);">Developer: Rami KOCO</h3> 
       
</body>

</html>
